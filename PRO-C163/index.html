<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src = "js/bullet.js"></script>
    <script src = "https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <srcript src = "js/gameobject.js"></srcript>
    <script src = "js/playermovement.js"></script>
    
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assests>
        <a-assest-item id = "shooter" src = "./models/shooter/gun.gltf"></a-assest-item>

      </a-assests>
      
      <!-- Aframe environment -->
      <a-entity environment = "preset:egypt;skyType:gradient;lighting:point" ></a-entity>
      <!--Light-->
      <!-- <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity> -->
      <!-- Assets -->
      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>


      <a-entity id = "sound1"  sound= "src:#shoot;autoplay:false; volume:4 ;loop:false;poolSize:10"></a-entity>
      <a-entity id = "sound2"  sound="src:#footstep; autoplay:false; volume:2;loop:false;poolSize:2"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 1.5"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
      <a-entity id = "gun" gltf-model = "#shooter" position = "0 -4.3 3  " scale = "0.3 1 1" rotation = "0 180 0 " playermovement></a-entity>        
        <a-cursor></a-cursor>        
      </a-entity>

        <!-- creating gameobejects -->
        <a-entity wire-fence></a-entity>
      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!-- Ground
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="green"
        static-body
        visible="true"
      >
      </a-plane>
      -->

     
    </a-scene>
  </body>
</html>
